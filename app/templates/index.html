<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/css/main.css" />
    <title>求人とチャット</title>
  </head>
  <body>
    <div class="main-content">
      <div class="item-grid">
        {% for row in job_rows %}
        <div class="item-row">
          {% for job in row %}
          <a href="/jobs/{{ job.id }}">
            <div class="item">
              <h3>{{ job.title }}</h3>
              <p>{{ job.job_type }}</p>
            </div>
          </a>
          {% endfor %}
        </div>
        {% endfor %}
      </div>
    </div>
    <div class="sidebar">
      <div class="chat">
        <div class="chat-messages" id="chat-messages">
          <!-- チャットメッセージがここに表示されます -->
        </div>
        <form id="chat-form">
          <input type="text" id="chat-input" />
          <button type="submit">送信</button>
        </form>
      </div>
    </div>
    <script src="/static/js/main.js"></script>
  </body>
</html>
