<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/css/main.css" />
    <title>アイテムとチャット</title>
  </head>
  <body>
    <div class="container">
      <div class="main">
        <div class="item-grid">
          {% for item in items %}
          <div class="item">
            <img src="{{ item.image }}" alt="{{ item.name }}" />
            <h3>{{ item.name }}</h3>
          </div>
          {% endfor %}
        </div>
      </div>
      <div class="sidebar">
        <div class="chat">
          <div class="chat-messages" id="chat-messages">
            <!-- チャットメッセージがここに表示されます -->
          </div>
          <form id="chat-form">
            <input type="text" id="chat-input" />
            <button type="submit">送信</button>
          </form>
        </div>
      </div>
    </div>
    <script src="/static/js/main.js"></script>
  </body>
</html>
