<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/css/main.css" />
    <title>チャット求人検索</title>
  </head>
  <body>
    <div class="main-content">
      <div class="item-grid">
        {% for row in job_rows %} {% if loop.index0 % 2 == 0 %}
        <div class="item-row animate-up">
          {% else %}
          <div class="item-row animate-down">
          {% endif %} {% for job in row %}
          <a href="/jobs/{{ job.id }}" target="_blank" rel="noopener noreferrer">
            <div class="item">
              <p class="item-job-type">#{{ job.job_type }}</p>
              <h3 class="item-job-title">{{ job.title }}</h3>
              <p class="item-job-monthly-salary">
                月給：{{ job.monthly_salary }}円
              </p>
              <p class="item-job-location">勤務地：{{ job.location }}</p>
            </div>
          </a>
          {% endfor %}
        </div>
        {% endfor %}
      </div>
    </div>
    <div class="sidebar">
      <div class="chat">
        <div class="chat-messages" id="chat-messages">
          <div class="ai-message-container">
            <div class="ai-message-avatar">
                <img src="/static/images/star.svg" alt="ai avatar" class="ai-icon-avatar">
            </div>
            <div class="ai-message-content">
                <p>こんにちは、転職エージェントAIです。転職に関するご相談があれば、お聞かせください。どのようなことでお悩みですか？</p>
            </div>
          </div>
        </div>
        <form id="chat-form">
          <input type="text" placeholder="エンジニアの仕事を探しています" id="chat-input" />
          <input type="hidden" id="session-id" value="{{ session_id }}">
          <button type="submit" id="submit-button">送信</button>
        </form>
      </div>
    </div>
    <script type="module" src="/static/js/main.js"></script>
  </body>
</html>
